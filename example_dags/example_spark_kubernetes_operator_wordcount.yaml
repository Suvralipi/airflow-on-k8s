apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: pyspark-wordcount
  namespace: default
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: gcr.io/mapr-252711/spark-3.1.2:202202141308P150
  imagePullPolicy: Always
  arguments: "dtap://TenantStorage/data/wordcount.txt"
  mainApplicationFile: "local:///opt/mapr/spark/spark-3.1.2/examples/src/main/python/wordcount.py"
  sparkVersion: "3.1.2"
  restartPolicy:
    type: OnFailure
    onFailureRetries: 3
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  driver:
    cores: 1
    coreLimit: "1000m"
    memory: "512m"
    labels:
      version: 3.1.2
    # Note: You do not need to specify a serviceAccount
    #       it will be auto-generated referencing the pre-existing "hpe-<namespace>"
    serviceAccount: hpe-{{dag_run.conf.get("namespace", "mlops")}}
  executor:
    cores: 1
    coreLimit: "1000m"
    instances: 1
    memory: "512m"
    labels:
      version: 3.1.2
